<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Comic+Neue&family=Montserrat:ital,wght@0,300;1,500;1,700&family=Teko&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!--Contenedor principal-->
    <div class="container">
      <!--Cabecero-->
      <div class="top-case">
        <img src="./images/logo.png" class="imageLogo" />
      </div>
      <!--Estructura juego-->
      <div class="main-case">
        <div class="players">
          <h1>PLAYERS INSTRUCTIONS</h1>
          <h2>PLAYER VS PLAYER</h2>
          <h2>PLAYER VS PC</h2>
        </div>

        <div class="rules">
          <h1>GAME INFO</h1>
          <p class="text-info">Welcome to Pirates of the TIC TAC TOE.</p>
          <p class="text-info">
            Each player will choose a team to make their move. Making only one
            move per turn. The one who manages to make a line be it vertical,
            horizontal or diagonal wins.
          </p>
        </div>
        <div class="boat-case">
          <button class="play-bot">PLAY</button>
          <img src="./images/barco.png" alt="pirate ship" class="boat-img" />
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
